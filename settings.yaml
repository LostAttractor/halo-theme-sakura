apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-sakura-setting
spec:
  forms:
    - group: general
      label: 基本设置
      formSchema:
        - $formkit: color
          name: theme_skin
          label: 主题风格
          value: "#FE9600"
        - $formkit: radio
          name: cursor_skin
          label: 鼠标风格
          value: sakura
          options:
            - value: sakura
              label: 默认
            - value: no_cursor
              label: 无样式
        - $formkit: radio
          name: top_search
          label: 搜索功能
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_list_style
          id: post_list_style
          label: 首页文章风格
          value: imageflow
          options:
            - value: standard
              label: 标准
            - value: imageflow
              label: 图文
        - $formkit: radio
          name: list_type
          if: "$get(post_list_style).value == standard"
          label: 首页文章特色图（仅对标准风格生效）
          value: round
          options:
            - value: round
              label: 圆形
            - value: square
              label: 方形
        - $formkit: radio
          name: pagenav_style
          label: 分页模式
          value: ajax
          options:
            - value: ajax
              label: Ajax 加载
            - value: np
              label: 上一页和下一页
    - group: patternimg
      label: 头部装饰图
      formSchema:
        - $formkit: attachment
          name: archives_patternimg
          label: 归档页装饰图
        - $formkit: attachment
          name: photos_patternimg
          label: 图库页装饰图
        - $formkit: attachment
          name: journals_patternimg
          label: 日志页装饰图
        - $formkit: attachment
          name: links_patternimg
          label: 友链页装饰图
        - $formkit: attachment
          name: searh_patternimg
          label: 搜索页装饰图
        - $formkit: attachment
          name: tag_patternimg
          label: 标签页默认装饰图
        - $formkit: attachment
          name: category_patternimg
          label: 分类页默认装饰图
    - group: mainScreen
      label: 第一屏
      formSchema:
        - $formkit: radio
          name: head_focus
          id: head_focus
          key: head_focus
          label: 总开关
          help: 关闭之后第一屏将直接从文章开始显示
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          if: "$get(head_focus).value == true"
          name: focus_tou
          id: focus_tou
          key: focus_tou
          label: 头部样式
          value: "glitch-text"
          options:
            - value: "no-tou"
              label: 无
            - value: avatar
              label: 头像
            - value: "glitch-text"
              label: 故障文字
        - $formkit: text
          name: glitch_text
          id: glitch_text
          key: glitch_text
          if: "$get(focus_tou).value == 'glitch-text'"
          label: 聚焦故障文本
          value: Hi,Friend
          help: 移动端：将显示在导航栏中，桌面端：该文本只有头部样式开启故障文字才能显示
        - $formkit: radio
          name: focus_infos
          if: "$get(head_focus).value == true"
          label: 社交信息
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: focus_height
          if: "$get(head_focus).value == true"
          label: 全屏显示
          help: 全屏显示则第一屏独占全屏，非全屏则只会占一半页面
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: focus_godown
          if: "$get(head_focus).value == true"
          label: 下拉箭头
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: attachment
          if: "$get(head_focus).value == true"
          name: focus_img_1
          label: 背景图
        - $formkit: select
          if: "$get(head_focus).value == true"
          name: focus_img_filter
          label: 背景图滤镜
          value: filter-grid
          options:
            - value: filter-nothing
              label: 无
            - value: filter-undertint
              label: 浅色
            - value: filter-dim
              label: 暗淡
            - value: filter-grid
              label: 网格
        - $formkit: radio
          if: "$get(head_focus).value == true"
          name: bgvideo
          id: bgvideo
          key: bgvideo
          label: 开启背景视频
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
