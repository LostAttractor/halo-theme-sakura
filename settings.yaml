    - group: sns
      label: 社交网络
      formSchema:
        - $formkit: repeater
          name: items
          label: 社交网络
          value: []
          children:
            - $formkit: select
              name: icon
              label: 图标
              options:
                - label: 微信
                  value: wechat.png
                - label: 微博
                  value: weibo.png
                - label: 腾讯 QQ
                  value: qq.png
                - label: QQ 空间
                  value: qzone.png
                - label: GitHub
                  value: github.png
                - label: Lofter
                  value: lofter.png
                - label: 哔哩哔哩
                  value: bilibili.png
                - label: 网易云音乐
                  value: wangyiyun.png
                - label: Twitter
                  value: twitter.png
                - label: Facebook
                  value: facebook.png
                - label: Google Plus
                  value: googleplus.png
                - label: 简书
                  value: jianshu.png
                - label: CSDN
                  value: csdn.png
                - label: 知乎
                  value: zhihu.png
                - label: Telegram
                  value: telegram.svg
                - label: 邮箱
                  value: email.svg
                - label: Stack Overflow
                  value: stackoverflow.svg
            - $formkit: text
              name: url
              label: 链接
              validation: "required"
            - $formkit: radio
              name: url_type
              label: 链接类型
              value: normal
              help: "如果选择了图片类型，那么在访客点击之后会使用弹框的形式加载"
              options:
                - label: 跳转链接
                  value: normal
                - label: 图片
                  value: image
        - $formkit: repeater
          name: mobile_items
          label: 移动端侧边栏社交网络
          value: []
          children:
            - $formkit: select
              name: icon
              label: 图标
              options:
                - label: 微信
                  value: wechat.png
                - label: 微博
                  value: weibo.png
                - label: 腾讯 QQ
                  value: qq.png
                - label: QQ 空间
                  value: qzone.png
                - label: GitHub
                  value: github.png
                - label: Lofter
                  value: lofter.png
                - label: 哔哩哔哩
                  value: bilibili.png
                - label: 网易云音乐
                  value: wangyiyun.png
                - label: Twitter
                  value: twitter.png
                - label: Facebook
                  value: facebook.png
                - label: Google Plus
                  value: googleplus.png
                - label: 简书
                  value: jianshu.png
                - label: CSDN
                  value: csdn.png
                - label: 知乎
                  value: zhihu.png
                - label: Telegram
                  value: telegram.svg
                - label: 邮箱
                  value: email.svg
                - label: Stack Overflow
                  value: stackoverflow.svg
            - $formkit: text
              name: url
              label: 链接
              validation: "required"
    - group: focus
      label: 聚焦图
      formSchema:
        - $formkit: radio
          name: top_feature
          id: top_feature
          label: 是否开启聚焦
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          if: "$get(top_feature).value == true"
          name: feature_icon
          label: 聚焦图标
          placeholder: 聚焦前的小图标，不填写就不显示！
          value: fa fa-anchor
        - $formkit: text
          if: "$get(top_feature).value == true"
          name: feature_title
          label: 聚焦标题
        - $formkit: repeater
          if: "$get(top_feature).value == true"
          name: features
          max: 3
          label: 聚焦内容
          value: []
          children:
            - $formkit: text
              name: title
              label: 标题
            - $formkit: text
              name: link
              label: 链接
            - $formkit: attachment
              name: image
              label: 图片
              placeholder: 尺寸 257px * 160px
            - $formkit: text
              name: description
              label: 描述
    - group: post
      label: 文章页
      formSchema:
        - $formkit: radio
          name: post_auto_collapse
          label: 文章页导航栏自动收起
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_share
          label: 文章分享
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_toc
          label: 文章目录
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_line_indent
          label: 文章首行缩进
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: post_word_count_toast
          id: post_word_count_toast
          label: 文章字数统计及阅读时间提示
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          if: "$get(post_word_count_toast).value == true"
          name: post_word_count_toast_normal
          label: 阅读时间正常提示语
          value: 文章篇幅适中，可以放心阅读。
        - $formkit: text
          if: "$get(post_word_count_toast).value == true"
          name: post_word_count_toast_medium
          label: 阅读时间略长提示语
          value: 文章内容较长，请提前准备好咖啡!!!
        - $formkit: text
          if: "$get(post_word_count_toast).value == true"
          name: post_word_count_toast_difficulty
          label: 阅读时间超长提示语
          value: 文章内容很长，建议分段阅读。
        - $formkit: radio
          name: post_edit_time_toast
          id: post_edit_time_toast
          key: post_edit_time_toast
          label: 文章距上次编辑时间提示
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          if: "$get(post_edit_time_toast).value == true"
          name: post_edit_time_toast_normal
          label: 近期更新过文章提示语
          value: 近期有所更新，请放心阅读！
        - $formkit: text
          if: "$get(post_edit_time_toast).value == true"
          name: post_edit_time_toast_medium
          label: 一段时间未更新文章提示语
          value: 文章距上次编辑时间较远，部分内容可能已经过时！
        - $formkit: text
          if: "$get(post_edit_time_toast).value == true"
          name: post_edit_time_toast_difficulty
          label: 很长时间未更新文章提示语
          value: 文章内容已经很陈旧了，也许不再适用！
        - $formkit: select
          name: post_time_display_type
          label: 文章时间显示类别
          value: yyyy-MM-dd
          options:
            - value: yyyy-MM-dd
              label: 日期
            - value: HH:mm:ss
              label: 时间
            - value: yyyy-MM-dd HH:mm:ss
              label: 日期时间
            - value: ""
              label: 12 小时制
        - $formkit: select
          name: toc_depth
          label: 目录标题展开级别
          value: 0
          options:
            - value: 0
              label: 不展开
            - value: 1
              label: 展开一级标题
            - value: 2
              label: 展开二级标题
            - value: 3
              label: 展开三级标题
            - value: 4
              label: 展开四级标题
            - value: 5
              label: 全部展开
        - $formkit: radio
          name: post_nepre
          label: 上一篇下一篇
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: author_profile
          label: 博主信息
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: attachment
          name: alipay_code
          label: 支付宝打赏
        - $formkit: attachment
          name: wechat_code
          label: 微信打赏
        - $formkit: radio
          name: code_line
          label: 开启代码行号
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: code_pretty
          label: 文章代码高亮主题
          value: Dracula
          options:
            - value: AndroidStudio
              label: AndroidStudio
            - value: Dark
              label: Dark
            - value: Docco
              label: Docco
            - value: Dracula
              label: Dracula
            - value: Far
              label: Far
            - value: Github
              label: Github
            - value: Tomorrow Night
              label: Tomorrow Night
    - group: tagAndCategory
      label: 标签及分类页
      formSchema:
        - $formkit: radio
          name: tag_cloud
          label: 开启标签云
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: category_radar
          label: 开启分类雷达
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
    - group: journal
      label: 日志页
      formSchema:
        - $formkit: radio
          name: journal_type
          id: journal_type
          label: 日志背景类型
          value: color
          options:
            - value: color
              label: 颜色板
            - value: image
              label: 图片
        - $formkit: color
          if: "$get(journal_type).value == color"
          name: journal_color_bg_1
          label: 单数-日志背景颜色&按钮颜色
          value: "#E6E6FA"
          help: 日志单数卡片的背景色以及按钮的默认颜色
        - $formkit: color
          if: "$get(journal_type).value == color"
          name: journal_color_font_1
          label: 单数-日志字体颜色
          value: "#000000"
          help: 日志单数卡片的字体颜色
        - $formkit: color
          if: "$get(journal_type).value == color"
          name: journal_color_bg_2
          label: 双数-日志背景颜色&按钮颜色
          value: "#F0FFFF"
          help: 日志双数卡片的背景色以及按钮的默认颜色
        - $formkit: color
          if: "$get(journal_type).value == color"
          name: journal_color_font_2
          label: 双数-日志字体颜色
          value: "#000000"
          help: 日志双数卡片的字体颜色
        - $formkit: attachment
          if: "$get(journal_type).value == image"
          id: journal_bg
          key: journal_bg
          name: journal_bg
          label: 日志背景图片
          help: 使用图片作为日志背景
        - $formkit: radio
          if: "$get(journal_type).value == image"
          id: journal_bg_cover
          key: journal_bg_cover
          name: journal_bg_blur
          label: 日志背景图片虚化
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: journal_likes
          label: 日志点赞
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: journal_comment
          label: 日志评论
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
    - group: photos
      label: 相册页
      formSchema:
        - $formkit: text
          name: default_group
          label: 默认展示分组
          placeholder: 请填写分组名称
          value: ""
        - $formkit: select
          name: masonry_column
          label: 瀑布流列数(移动端始终为1)
          value: 3
          options:
            - value: 2
              label: 2
            - value: 3
              label: 3
            - value: 4
              label: 4
            - value: 5
              label: 5
            - value: 6
              label: 6
            - value: 7
              label: 7
            - value: 8
              label: 8
        - $formkit: select
          name: masonry_changer_min
          label: 瀑布流切换功能最小列数
          value: 3
          options:
            - value: 2
              label: 2
            - value: 3
              label: 3
            - value: 4
              label: 4
            - value: 5
              label: 5
            - value: 6
              label: 6
            - value: 7
              label: 7
            - value: 8
              label: 8
        - $formkit: select
          name: masonry_changer_max
          label: 瀑布流切换功能最大列数
          value: 5
          options:
            - value: 2
              label: 2
            - value: 3
              label: 3
            - value: 4
              label: 4
            - value: 5
              label: 5
            - value: 6
              label: 6
            - value: 7
              label: 7
            - value: 8
              label: 8
    - group: random_image
      label: 随机图
      formSchema:
        - $formkit: text
          name: rimage_url
          label: 随机图 API 地址
          validation: "required|url"
          value: https://api.lixingyong.com/api/images
          help: 随机图 API 地址，有能力者可以自行搭建。不过一般建议使用默认的即可，否则可能无法解析。
        - $formkit: radio
          name: rimage_cover_open
          id: rimage_cover_open
          key: rimage_cover_open
          label: 文章随机封面图
          value: true
          help: 文章是否使用随机图的设置随机获取图片
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: rimage_cover_sheet_open
          id: rimage_cover_sheet_open
          key: rimage_cover_sheet_open
          label: 页面随机封面图图
          value: true
          help: 页面是否使用随机图的设置随机获取图片
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          if: "$get(rimage_cover_open).value == true || $get(rimage_cover_sheet_open).value == true"
          name: rimage_cover_lqip
          label: 延迟占位方式
          value: loading
          help: 在图片还未加载之前的过渡效果
          options:
            - value: loading
              label: 固定加载图
            - value: lowquality
              label: 低质量图
