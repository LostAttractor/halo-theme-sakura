        #   options:
        #     - value: local
        #       label: 本地视频
        #     - value: bilibili
        #       label: 哔哩哔哩
        - $formkit: attachment
          # if: "$get(bgvideo_server).value == 'local'"
          id: bgvideo_url
          name: bgvideo_url
          key: bgvideo_url
