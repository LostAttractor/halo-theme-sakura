        #   if: "$get(bgvideo_server).value == 'bilibili'"
        #   name: bilibili_video_cid
        #   key: bilibili_video_cid
        #   id: bilibili_video_cid
        #   label: B站视频分P id
        #   help: 分P ID不设置则默认为 1P
        # - $formkit: select
        #   if: "$get(bgvideo_server).value == 'bilibili'"
        #   name: bilibili_video_qn
        #   key: bilibili_video_qn
        #   id: bilibili_video_qn
        #   label: B站视频清晰度
        #   value: 6
        #   help: 这里展示的是除了 4K 之外的所有清晰度，并不代表目标视频的清晰度，请确定好目标视频所支持的清晰度，否则将报错
        #   options:
        #     - value: 6
        #       label: 极速
        #     - value: 16
        #       label: 流畅
        #     - value: 32
