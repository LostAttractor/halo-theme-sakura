<!--/*-->
@package Akina
<!--*/-->
<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: layout(title = ~{::title}, header = ~{::header}, content = ~{::content})}"
>
  <th:block th:fragment="title">
    <th:block th:text="${post.spec.title} + '|' + ${site.title}|"></th:block>
  </th:block>

  <th:block th:fragment="header">
    <th:block th:replace="~{macro/main-header :: main-header(extension = ${post}, frontCover = ${post.spec.cover})}" />
    <div class="post-header pattern-title" itemprop="name headline">
      <h1 class="entry-title" th:text="${post.spec.title}"></h1>
      <div class="pattern-meta-container">
        <th:block th:replace="~{module/post/post-meta :: post-meta(${post})}" />
      </div>
    </div>
  </th:block>

  <th:block th:fragment="content">
    <div id="primary" class="content-area">
      <th:block th:replace="~{macro/content-post :: content-post(${post})}" />
      <th:block th:replace="~{module/post-pagination :: post-nextprev(${post})}" />
      <th:block th:replace="~{module/authorprofile :: authorprofile(${post})}" />
    </div>
    <halo:comment group="content.halo.run" kind="Post" th:attr="name=${post.metadata.name}" />
  </th:block>
</html>
