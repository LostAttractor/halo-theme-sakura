<th:block th:fragment="theme-change">
  <th:block th:if="${theme.config.theme.theme_change}">
    <div class="change-skin-gear no-select">
      <div class="keys">
        <span>切换主题 | SCHEME TOOL &nbsp;<i class="iconfont icon-gear inline-block rotating"></i></span>
      </div>
    </div>
    <!-- mobile changeskin -->
    <button id="mobile-change-skin" class="mobile-change-skin">
      <i class="iconfont icon-gear inline-block rotating"></i>
    </button>
    <div class="skin-menu no-select">
      <div class="row-container">
        <ul class="menu-list">
          <th:block th:each="themeItem, status : ${theme.config.theme.bg_themes}">
            <li th:id="'bg_'+${status.index}">
              <i th:class="${themeItem.bg_icon}" aria-hidden="true"></i>
            </li>
          </th:block>
        </ul>
      </div>
    </div>
  </th:block>
</th:block>
