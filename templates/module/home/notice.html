<th:block th:fragment="notice">
  <div th:if="${not #strings.isEmpty(theme.config.others.notice_title)}"
    th:style="${theme.config.mainScreen.focus_height ? 'margin-top: 20px;':''}" class="notice">
    <i class="iconfont icon-broadcast"></i>
    <div class="notice-content" th:text="${theme.config.others.notice_title}"></div>
  </div>
</th:block>
