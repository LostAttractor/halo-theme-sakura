<!--
    Template Name: photos
-->
<!--/* TODO 相册使用 gallery 预览会出现缩略图，并且关闭 gallery 后会重新加载（仅限 pjax 下出现），需要处理一下 */-->
<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: layout(_title = ~{::title}, _header = ~{::header}, _content = ~{::content})}"
>
  <th:block th:fragment="title">
    <th:block th:text="${title} + '|' + ${site.title}"></th:block>
  </th:block>

  <th:block th:fragment="header">
    <th:block
      th:replace="~{macro/page-header :: page-header(extension=${photos}, frontCover=${theme.config.patternimg.photos_patternimg}, headerTitle = ~{::headerTitle}, id='photos', isRandomImage=true)}"
    />
  </th:block>

  <th:block th:fragment="headerTitle">
    <h1 th:text="${title}"></h1>
  </th:block>

  <th:block th:fragment="content">
    <style>
      .site-content {
        max-width: none;
        padding: 0;
      }
    </style>
    <div class="photos-container">
      <section class="photos-inner">
        <th:block th:insert="~{macro/content-masonry-photos}"></th:block>
      </section>
    </div>
  </th:block>
</html>
