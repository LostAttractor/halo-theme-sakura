<!--
    Template Name: links
-->
<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: layout(title = ~{::title}, header = ~{::header}, content = ~{::content})}"
>
  <th:block th:fragment="title">
    <th:block th:text="${singlePage.spec.title} + '|' + ${site.title}"></th:block>
  </th:block>

  <th:block th:fragment="header">
    <th:block th:replace="~{macro/page-header :: page-header(${singlePage}, ${singlePage.spec.cover})}" />
  </th:block>
  
  <th:block th:fragment="content">
    <th:block th:replace="~{macro/content-links}" />
    <div th:if="${#annotations.getOrDefault(singlePage, 'toc', true)}" class="toc-container">
      <div class="toc"></div>
    </div>
    <halo:comment group="content.halo.run" kind="SinglePage" th:attr="name=${singlePage.metadata.name}" />
  </th:block>
</html>
