<!--
    Template Name: links
-->
<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: layout(title = ~{::title}, header = ~{::header}, content = ~{::content})}"
>
  <th:block th:fragment="title">
    <th:block th:text="${singlePage.spec.title} + '|' + ${site.title}"></th:block>
  </th:block>

  <th:block th:fragment="header">
    <div class="link-page-header">
      <th:block th:replace="~{macro/page-header :: page-header(${singlePage}, ${singlePage.spec.cover}, ${singlePage.spec.title})}" />
    </div>
  </th:block>
  
  <th:block th:fragment="content">
    <th:block th:replace="~{macro/content-links}" />
    <!-- <halo:comment group="content.halo.run" kind="SinglePage" th:attr="name=${singlePage.metadata.name}" /> -->
  </th:block>
</html>
