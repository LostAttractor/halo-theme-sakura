<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: layout(title = ~{::title}, header = ~{::header}, content = ~{::content})}"
>
  <th:block th:fragment="header">
    <th:block
    th:replace="~{macro/page-header :: page-header(extension=${archives}, frontCover=${theme.config.patternimg.archives_patternimg}, headerTitle = '文章归档', id='archives', isRandomImage = true)}"
    />
  </th:block>
  <th:block th:fragment="content">
    <article class="archives-article">
      <div id="archives-temp" class="archives-inner">
        <div id="archives-content">
          <th:block th:each="archive : ${archives.items}">
            <th:block th:each="month,monthStat : ${archive.months}">
              <div class="archive-item" th:id="'arti-'+${archive.year}+'-'+${month.month}">
                <div class="archive-title">
                  <span class="archive-time"><i class="iconfont icon-log"></i></span>
                  <h3 th:text="${archive.year}+'-'+${month.month}"></h3>
                </div>
                <div
                  class="archive-posts"
                  th:classappend="|archives-${monthStat.index}|"
                  th:attr="data-date=${archive.year}+'-'+${month.month}"
                  style="display: block; overflow: hidden">
                  <div class="archive-post-item" th:each="post : ${month.posts}">
                    <span class="archive-post-circle"></span>
                    <div class="arrow-left-ar"></div>
                    <div class="brick">
                      <a th:href="@{${post.status.permalink}}">
                        <span class="time">
                          <i class="iconfont icon-time"> </i>
                          <th:block th:text="${#dates.format(post.spec.publishTime,'MM-dd')}"></th:block>
                        </span>
                        <th:block th:text="${post.spec.title}"></th:block>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </th:block>
          </th:block>
        </div>
      </div>
    </article>
  </th:block>
</html>
