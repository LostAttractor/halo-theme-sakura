<!--/* 分类页面 */-->
<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: layout(title = ~{::title}, header = ~{::header}, content = ~{::content})}"
>
  <th:block th:fragment="title">
    <th:block th:text="${category.spec.displayName} + '|' + ${site.title}"></th:block>
  </th:block>

  <th:block th:fragment="header">
    <div class="category-header">
      <th:block th:replace="~{macro/page-header :: page-header(${category}, ${category.spec.cover}, ${category.spec.displayName})}" />
    </div>
  </th:block>

  <th:block th:fragment="content">
    <div id="primary" class="content-area" th:with="postItems=${posts.items}">
      <main id="main" class="site-main" role="main">
        <th:block th:if="${posts.totalPages gt 0}">
          <header
            class="page-header"
            th:unless="${theme.config.patternimg.patternimg_image} and (${not #strings.isEmpty(category.spec.cover)} or ${not #strings.isEmpty(theme.config.patternimg.category_patternimg)}) or (${theme.config.random_image.rimage_cover_sheet_open} and ${not #strings.isEmpty(theme.config.random_image.rimage_url)})"
          >
            <h1 class="cat-title" th:text="${category.spec.displayName}"></h1>
            <span class="cat-des" th:text="${category.spec.description}"></span>
          </header>
          <th:block th:each="post : ${postItems}">
            <th:block th:replace="~{macro/content :: content(${post})}" />
          </th:block>

          <div class="clearer"></div>
        </th:block>
        <th:block th:unless="${posts.totalPages gt 0}">
          <th:block th:replace="~{macro/content-none}" />
        </th:block>
      </main>
      <!--/* #pagination */-->
      <th:block th:replace="~{module/list-pagination :: pagination(${posts})}"></th:block>
    </div>
  </th:block>
</html>
