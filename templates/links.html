<!--
    Template Name: links
-->
<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: layout(title = ~{::title}, header = ~{::header}, content = ~{::content})}"
>
  <th:block th:fragment="header">
    <th:block
      th:replace="~{macro/page-header :: page-header(extension=${links}, frontCover=${theme.config.patternimg.links_patternimg}, id='links', isRandomImage=true)}"
    />
  </th:block>
  <th:block th:fragment="content">
    <th:block th:replace="~{macro/content-links}" />
  </th:block>
</html>
