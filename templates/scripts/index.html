<!--/* TODO：主题 js */-->
<th:block th:fragment="scripts">
  <!--/* 基础 JS */-->
  <script type="module" async th:src="@{/assets/dist/main.min.js}"></script>

  <!--/* PJAX */-->
  <script type="module" async th:if="${theme.config.others.poi_pjax}" th:src="@{/assets/dist/libs/pjax.min.js}"></script>

  <script type="module" async th:src="@{/assets/dist/libs/lazysizes.min.js}"></script>


  <script type="text/javascript" th:inline="javascript">
    function imgError(dom) {
      dom.src = "[(${#theme.assets('/images/default/temp.jpg')})]"
      dom.onerror = null;
    }
  </script>

  <script type="text/javascript" th:src="@{/assets/js/lib.js}"></script>
  <th:block th:if="${theme.config.plugin.is_aplayer}">
    <script th:src="@{/assets/lib/APlayer/APlayer.min.js}" defer></script>
    <script th:src="@{/assets/plugins/aplayer/js/index.js}" defer></script>
  </th:block>
</th:block>
