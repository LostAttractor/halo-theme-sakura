apiVersion: v1alpha1
kind: AnnotationSetting
metadata:
  generateName: annotation-setting-
spec:
  targetRef:
    group: content.halo.run
    kind: Post
  formSchema:
    - $formkit: radio
      name: randomImage
      label: 使用随机图
      value: "true"
      options:
        - value: "true"
          label: 开启
        - value: "false"
          label: 关闭
    - $formkit: radio
      name: original
      label: 是否原创
      value: "false"
      options:
        - value: "true"
          label: 是
        - value: "false"
          label: 否
    - $formkit: radio
      name: toc
      label: 自动生成目录
      value: "true"
      options:
        - value: "true"
          label: 开启
        - value: "false"
          label: 关闭

